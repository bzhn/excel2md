<!DOCTYPE html>
<head>
    <title>Create Markdown Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <textarea oninput="startFormatting()" id="rawTextArea"></textarea>
            <br>
            <textarea id="formattedTextArea"></textarea>
        </div>
        <div>
            <button onclick="copytext('#formattedTextArea')" id="copytext">Copy</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</body>
